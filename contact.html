<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Natalie Loman</a>

        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/natplusultra" target="_blank"><img class="social" src="assets/images/github.svg" alt="GitHub" width=40 /></a>
        <a href="https://www.linkedin.com/in/natalie-loman-b96369141/" target="_blank"><img class="social" src="assets/images/linkedin.svg" alt="LinkedIn" width=40 /></a>
        <a href="https://www.instagram.com/natplusultra/" target="_blank"><img class="social" src="assets/images/instagram.svg" alt="Instagram" width=40 /></a>
        <a href="https://www.facebook.com/natalie.bouaravong" target="_blank"><img class="social" src="assets/images/fb-icon.svg" alt="Facebook" width=40 /></a>
      </div>
    </section>
  </div>
